{% extends 'base.html' %}
{% load crispy_forms_tags %}
  



{% block content %}
    <div class=" mt-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <h2 class="text-center">Reset Password</h2>
                    <p class="text-center">Input your registered email where you'll receive a reset link</p>       
                    <form action="" method="post" class="registration">
                        {% csrf_token %}
                        {{ form.email|as_crispy_field}}
                        <button class="btn btn-success text-white w-100" type="submit" name="login-btn">Send reset link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
